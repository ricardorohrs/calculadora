<!doctype html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cibernéticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b6cf87cdf3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background grid justify-center items-center">
        <div class="box">&nbsp;</div>
        <div class="calculator-wrapper">
            <div class="calculator-result flex justify-center">
                <input type="text" class="m-10 p-4 w-4/5 mb-2" id="result" placeholder="0">
            </div>

            <div class="calculator-inner flex justify-center">

                <div class="calculator-numbers grid grid-cols-4">
                    <input type="button" onclick="clearAll()" value="AC"/>
                    <input type="button" onclick="display('')" value="J"/>
                    <input type="button" onclick="display('%')" value="%"/>
                    <input type="button" onclick="display('/')" value="/"/>

                    <input type="button" onclick="display('1')" value="1"/>
                    <input type="button" onclick="display('2')" value="2"/>
                    <input type="button" onclick="display('3')" value="3"/>
                    <input type="button" onclick="display('*')" value="*"/>

                    <input type="button" onclick="display('4')" value="4"/>
                    <input type="button" onclick="display('5')" value="5"/>
                    <input type="button" onclick="display('6')" value="6"/>
                    <input type="button" onclick="display('-')" value="-"/>

                    <input type="button" onclick="display('7')" value="7"/>
                    <input type="button" onclick="display('8')" value="8"/>
                    <input type="button" onclick="display('9')" value="9"/>
                    <input type="button" onclick="display('+')" value="+"/>

                    <input type="button" onclick="display('0')" value="0"/>
                    <input type="button" onclick="display('')" value="H">
                    <input type="button" onclick="display(',')" value=","/>
                    <input type="button" onclick="calculate()" value="="/>
                </div>

            </div>

        </div>

        <div class="calculator-history flex flex-col justify-center">
            <div class="text-center text-2xl">
                <p>Histórico</p>
            </div>
            <div class="flex justify-center">
                <input type="text" class="m-4 py-32" id="history" value="">
            </div>
        </div>

        <div class="calculator-compound-interest grid justify-center">
            <p>Valor inicial</p>
            <input type="text" onclick="display('3')" placeholder="0"/>
            <p>Valor mensal</p>
            <input type="text" onclick="display('3')" placeholder="0"/>
            <p>Taxa de juros</p>
            <input type="text" onclick="display('3')" placeholder="%"/>
            <p>Período em meses</p>
            <input type="text" onclick="display('3')" placeholder="0"/>
        </div>

    </div>
</body>
</html>

<style>
    body {
        color: whitesmoke;
        font-weight: 300;
    }

    .background {
        grid-template-columns: repeat(30, minmax(0, 1fr));
        max-height: 100vh;
        overflow: hidden;
    }

    .calculator-wrapper {
        background-color: #232323;
        position: absolute;
        left: 33%;
        height: 600px;
        width: 450px;
    }

    .calculator-history {
        background-color: #232323;
        position: absolute;
        left: 70%;
        top: 40%;
        height: 370px;
        width: 250px;
    }

    .calculator-compound-interest {
        background-color: #232323;
        position: absolute;
        left: 12%;
        top: 40%;
        height: 370px;
        width: 250px;
    }

    .calculator-compound-interest input {
        margin-bottom: 15px;
    }

    .calculator-result input {
        font-size: 20px;
        text-align: right;
        letter-spacing: 2px;
        background-color: whitesmoke;
    }

    .calculator-numbers input {
        padding: 25px;
        color: whitesmoke;
        margin: 10px;
        font-size: 17px;
        font-weight: 300;
        transition: all .5s ease-out;
    }

    .calculator-numbers input:hover {
        cursor: pointer;
        background-color: whitesmoke;
        color: #232323;
        transition: background-color 0s;
    }

    .calculator-numbers input[value] {
        padding: 25px;
        font-size: 23px;
        margin: 5px;
    }

    .box {
        border: 1px solid white;
        background-color: whitesmoke;
        font-size: 20pt;
        transition: all .7s ease-out;
    }
    .box:hover {
        background-color: #232323;
        transition: background-color 0s;
    }
</style>

<script>
    function multiplyNode(node, count) {
        for (let i = 0; i < count - 1; i++) {
            const copy = node.cloneNode(true);
            node.parentNode.insertBefore(copy, node);
        }
    }

    multiplyNode(document.querySelector('.box'), window.innerHeight);

    const clearAll = () => {
        return document.getElementById("result").value = "";
    }

    const display = (value) => {
        return document.getElementById('result').value += value;
    }

    const calculatorHistory = [];

    const calculate = () => {
        // const percentage = expression.match('[0-9]{1,9}|%')[0];
        // const updatedExpression = expression.replaceAll('%', percentage);

        // calculatorHistory.push(document.getElementById('result').value);
        document.getElementById('history').value += document.getElementById('result').value;
        console.log(calculatorHistory);

        return document.getElementById('result').value = eval(document.getElementById('result').value);
    }
</script>
